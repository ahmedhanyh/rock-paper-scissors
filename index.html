<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Console Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div id="btns-container">
      <img src="./img/rock.png" alt="Rock Hand Sign" class="btn" id="rock">
      <img src="./img/paper.png" alt="Paper Hand Sign" class="btn" id="paper">
      <img src="./img/scissors.png" alt="Scissors Hand Sign" class="btn" id="scissors">
    </div>
    
    <div id="results-container">
        <p id="player-score"></p>
        <p id="computer-score"></p>
        <p id="round-result"></p>
        <p id="final-result"></p>
    </div>

    <img src="./img/replay2.png" alt="Replay Button" class="btn" id="replay-btn" hidden>

    <script src="js/script.js"></script>
</body>
</html>
